<html>
    <head>
        <title>Login</title>
        <script src="../bundle.js"></script>
        <style>
            *{
                box-sizing: border-box;
                font-size: 15px;
            }
            
            .button{
                text-align: center;
                border: 1px solid #119922;
                color: #119922;
                cursor: pointer;
                margin: 10px 0px;
                transition: all .2s linear;
            }
            .button:hover{
                background: #119922;
                color: #fff;
            }

            label{
                font-weight: bold;
                display: block;
                margin-bottom: 5px;
            }

            form{
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <form action="">
            <label for="seedwords" title="Use these to login to your truffle HD wallet">Seed-Words</label>
            <textarea class="textarea getSeedword" rows="5"></textarea>
            <div class="button" id="getLogin">Login</div>
        </form>
        <script src="./login.js"></script>
    </body>
</html>
